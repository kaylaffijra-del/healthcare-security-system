
<!DOCTYPE html>
<html>
<head>
    <title>HCMS Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #4f46e5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 300px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #dashboard { display: none; background: #f3f4f6; width: 90%; max-width: 800px; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="loginPage" class="box">
        <h2 style="color:#2563eb">HCMS Login</h2>
        <select id="role">
            <option value="Admin IT">Admin IT</option>
            <option value="Dokter">Dokter</option>
        </select>
        <input type="text" placeholder="Username">
        <button onclick="masuk()">LOG IN</button>
    </div>

    <div id="dashboard">
        <div style="background:white; padding:20px; border-radius:10px;">
            <h2 id="msg">Selamat Datang</h2>
            <hr>
            <div style="display:flex; justify-content:space-around; margin-top:20px;">
                <div><p>Security Score</p><h1>98%</h1></div>
                <div><p>Threats</p><h1 style="color:red">0</h1></div>
            </div>
            <button onclick="location.reload()" style="background:red; margin-top:20px;">LOGOUT</button>
        </div>
    </div>

    <script>
        function masuk() {
            var r = document.getElementById('role').value;
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('msg').innerText = "Halo, " + r;
            document.body.style.background = "#f3f4f6";
        }
    </script>
</body>
</html>
