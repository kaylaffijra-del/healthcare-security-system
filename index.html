<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Cybersecurity Management System (HCMS)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        :root {
            --primary: #2563EB; --danger: #DC2626; --warning: #F59E0B; --success: #10B981;
            --bg-light: #F3F4F6; --border: #E5E7EB;
        }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        /* LOGIN CARD */
        .login-card { background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
        .logo-icon { width: 70px; height: 70px; background: var(--primary); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; margin: 0 auto 1.5rem; }
        input, select { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border: 2px solid var(--border); border-radius: 10px; }
        .btn { width: 100%; padding: 1rem; border: none; border-radius: 10px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; margin-top: 1rem; }

        /* DASHBOARD */
        .dashboard { display: none; width: 95%; max-width: 1200px; }
        .header { background: white; padding: 1.5rem; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .card { background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card { text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; margin: 0.5rem 0; }
        
        .main-content { display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem; }
        .alert-item { padding: 1rem; border-radius: 10px; border-left: 5px solid var(--danger); background: #FEF2F2; margin-top: 1rem; }
        .badge { padding: 0.3rem 0.6rem; border-radius: 20px; font-size: 0.7rem; color: white; font-weight: bold; }
        .bg-danger { background: var(--danger); }
    </style>
</head>

            <option value="Dokter">Tenaga Medis (Dokter)</option>
        </select>
        <input type="text" placeholder="Username" value="admin@hospital.com">

        <button class="btn" onclick="login()">LOGIN SEKARANG</button>
