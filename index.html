<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCMS - Advanced Security System</title>
    <style>
        :root {
            --primary: #2563EB; --danger: #DC2626; --warning: #F59E0B; --success: #10B981;
            --bg: #F3F4F6; --card: #FFFFFF; --text: #1F2937;
        }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }
        .container { width: 95%; max-width: 1200px; padding: 20px; display: none; }
        
        /* Login Card */
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
        .logo-box { width: 70px; height: 70px; background: var(--primary); color: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 35px; margin: 0 auto 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1.5px solid #ddd; border-radius: 10px; }
        
        /* Dashboard Layout */
        .header { background: white; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .user-profile { display: flex; align-items: center; gap: 15px; }
        .avatar { width: 45px; height: 45px; background: var(--primary); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h2 { font-size: 28px; margin: 10px 0; }

        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .alert-item { padding: 12px; border-left: 5px solid var(--danger); background: #FEF2F2; border-radius: 8px; margin-top: 10px; }
        
        .btn { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-main { background: var(--primary); color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loginPage" class="login-card">
        <div class="logo-box">üõ°Ô∏è</div>
        <h2>HCMS Login</h2>
        <select id="role">
            <option value="Admin">Admin / IT Security</option>
            <option value="Doctor">Doctor (Dr. Sarah Johnson)</option>
        </select>
        <input type="text" placeholder="Username" id="user">
        <input type="password" placeholder="Password" id="pass">
        <input type="text" placeholder="MFA Code (123456)" id="mfa">
        <button class="btn btn-main" onclick="handleLogin()">üîê SECURE LOGIN</button>
    </div>

    <div id="dashboardPage" class="container">
        <div class="header">
            <div class="user-profile">
                <div class="avatar" id="userIcon">A</div>
                <div>
                    <strong id="displayName">Admin User</strong><br>
                    <small id="displayRole">Security Level: 5</small>
                </div>
            </div>
            <button class="btn" style="width: auto; background: #eee;" onclick="location.reload()">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>Security Score</h3><h2 style="color: var(--success)">92%</h2></div>
            <div class="stat-card"><h3>Active Threats</h3><h2 style="color: var(--danger)">3</h2></div>
            <div class="stat-card"><h3>Data Encrypted</h3><h2 style="color: var(--primary)">100%</h2></div>
            <div class="stat-card"><h3>System Status</h3><h2 style="color: var(--success)">Online</h2></div>
        </div>

        <div class="main-grid">
