<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Cybersecurity Management System (HCMS)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #2563EB;
            --danger: #DC2626;
            --warning: #F59E0B;
            --success: #10B981;
            --bg-light: #F9FAFB;
            --text-dark: #1F2937;
            --border: #E5E7EB;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
        }
        .logo-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--primary), #7C3AED);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 2.5rem; margin: 0 auto 1rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        input, select {
            width: 100%; padding: 0.875rem;
            border: 2px solid var(--border); border-radius: 10px;
        }
        .btn {
            width: 100%; padding: 1rem; border: none;
            border-radius: 10px; cursor: pointer; font-weight: 600;
        }
        .btn-primary { background: var(--primary); color: white; }
        .dashboard { display: none; background: white; padding: 2rem; border-radius: 20px; width: 90%; max-width: 1200px; }
    </style>
</head>
<body>
    <div id="loginPage" class="login-card">
        <div class="logo-icon">üîí</div>
        <h2 style="text-align:center; margin-bottom: 1rem;">HCMS Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <select id="role" required>
                    <option value="admin">Admin / IT Security</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <div class="form-group"><input type="text" placeholder="Username" required></div>
            <div class="form-group"><input type="password" placeholder="Password" required></div>
            <button type="submit" class="btn btn-primary">üîê Login Secure</button>
        </form>
    </div>

    <div id="dashboardPage" class="dashboard">
        <h1>Dashboard HCMS Aktif</h1>
        <p>Selamat datang di sistem manajemen keamanan rumah sakit.</p>
        <button onclick="location.reload()" class="btn btn-primary" style="width: 200px; margin-top: 20px;">Logout</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboardPage').style.display = 'block';
            document.body.style.background = '#f3f4f6';
        });
    </script>
</body>
</html>
