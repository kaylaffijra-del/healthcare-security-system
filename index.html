<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Cybersecurity Management System (HCMS)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #2563EB;
            --danger: #DC2626;
            --warning: #F59E0B;
            --success: #10B981;
            --bg-light: #F9FAFB;
            --text-dark: #1F2937;
            --border: #E5E7EB;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .container { width: 95%; max-width: 1200px; margin: 20px auto; }
        .login-card {
            background: white; border-radius: 20px; padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px; margin: auto;
        }
        .dashboard { display: none; width: 100%; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .stat-value { font-size: 2rem; font-weight: bold; color: var(--primary); }
        .alert-box { background: white; padding: 20px; border-radius: 15px; border-left: 5px solid var(--danger); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
    </style>
</head>
<body>
    <div id="loginPage" class="login-card">
        <h2 style="text-align: center; margin-bottom: 20px;">üîí HCMS Login</h2>
        <input type="text" placeholder="Username" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
        <input type="password" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <button class="btn btn-primary" onclick="login()">Masuk ke Sistem</button>
    </div>

    <div id="dashboardPage" class="container dashboard">
        <div style="background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
            <h2>üõ°Ô∏è Security Dashboard</h2>
            <button onclick="location.reload()" style="background: #eee; padding: 5px 15px; border-radius: 5px; border: none; cursor: pointer;">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>Skor Keamanan</h3><p class="stat-value">92%</p></div>
            <div class="stat-card"><h3>Ancaman Aktif</h3><p class="stat-value" style="color: var(--danger);">3</p></div>
            <div class="stat-card"><h3>Data Terenskripsi</h3><p class="stat-value" style="color: var(--success);">100%</p></div>
        </div>

        <div class="alert-box">
            <h3 style="color: var(--danger);">üö® Peringatan Keamanan Terkini</h3>
            <p style="margin-top: 10px;">‚Ä¢ Upaya login tidak sah terdeteksi dari IP 192.168.1.105 (2 menit yang lalu)</p>
            <p>‚Ä¢ Pemindaian virus mingguan selesai: Sistem Bersih.</p>
        </div>
    </div>

    <script>
        function login() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboardPage').style.display = 'block';
            document.body.style.background = '#f0f2f5';
        }
    </script>
</body>
</html>
